# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformancecheck2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testdockerola.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A523DC0C6A664C67863688288BA6D0C9 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_8BC2A5FC92F741ADA54804DC674C0A96 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testdockerola.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A523DC0C6A664C67863688288BA6D0C9 }}/studentperformance:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8A6B369966B348E1BBC0D9A6AC5FBD13 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_14E6B03D6BE9400FB8F691CC478DFD2B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3D2AA020560B4D2783216A1FC65FBDD4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'studentperformancecheck2'
          slot-name: 'Production'
          images: 'testdockerola.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A523DC0C6A664C67863688288BA6D0C9 }}/studentperformance:${{ github.sha }}'
          